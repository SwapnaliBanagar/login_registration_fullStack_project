<!DOCTYPE html>
<html>

<body>
    <h2>Login Here....!</h2>
    <form (ngSubmit)="submitLoginForm(loginForm)" #loginForm="ngForm" autocomplete="off">
        <label for="username">username:</label><br>
        <input type="text" id="username" name="username" [(ngModel)]="login.username"><br><br>

        <label for="email">email:</label><br>
        <input type="email" id="email" name="email" [(ngModel)]="login.email" autocomplete="new-email"><br><br>

        <label for="password">password:</label><br>
        <input type="password" id="password" name="password" [(ngModel)]="login.password"><br><br><br>

        <button type="submit" class="btn btn-primary">login</button>

    </form>
</body>

</html>
