<!DOCTYPE html>
<html>

<body>
    <h2>Register Here....!</h2>
    <form (ngSubmit)="formSubmit(registrationForm)" #registrationForm="ngForm" autocomplete="off">
        <label for="username">username:</label><br>
        <input type="text" id="username" name="username" [(ngModel)]="loginDto.username" required><br><br>

        <label for="email">email:</label><br>
        <input type="email" id="email" name="email" [(ngModel)]="loginDto.email" autocomplete="new-email"
            pattern="^[a-zA-Z0-9._%+\-]+@gmail\.com$" placeholder="example12@gmail.com" #emailValidation="ngModel"
            required><br><br>

        <div *ngIf="emailValidation.touched &&emailValidation.invalid" style="color: red;">
            <div *ngIf="emailValidation.errors?.['pattern']">invalid email.</div>
        </div>


        <label for="password">password:</label><br>
        <input type="password" id="password" name="password" [(ngModel)]="loginDto.password" required><br><br><br>

        <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">register</button>
    </form>


</body>

</html>
